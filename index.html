<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adas magiske matematik-app</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Math Fun" />
  <link rel="icon" href="icon.png" />
  <link rel="apple-touch-icon" href="icon.png" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1/dist/confetti.browser.min.js"></script>
  <style>
    /* Global Body Styling */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #ADD8E6;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Award Banner at the top */
    #awardBanner {
      background: gold;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    /* Main container for quiz and blackboard */
    #mainContainer {
      display: flex;
      flex-direction: row;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      max-width: 800px;
    }
    /* Quiz container */
    #container {
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    /* Blackboard container */
    #blackboardContainer {
      background: black;
      border-radius: 10px;
      padding: 10px;
    }
    #blackboardCanvas {
      width: 300px;
      height: 400px;
      background: black;
      border: 2px solid white;
      touch-action: none; /* Prevent scrolling when drawing */
    }
    .action {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .operator-toggle {
      background: #f0f0f0;
    }
    /* Align submit and history buttons side by side */
    .button-container {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    /* Remove spinner from number input */
    input[type=number] {
      -moz-appearance: textfield;
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Award Banner at the top -->
  <div id="awardBanner">
    <span>üèÜ Streak: <span id="streak">0</span></span>
    <span>‚úÖ Correct: <span id="correctCount">0</span> ‚ùå Incorrect: <span id="incorrectCount">0</span></span>
  </div>
  
  <!-- Main content container -->
  <div id="mainContainer">
    <!-- Quiz Section -->
    <div id="container">
      <h1>Adas magiske matematik-app</h1>
      <div id="quizSection">
        <h2>Math Quiz</h2>
        <div style="margin-bottom: 15px;">
          <button class="action operator-toggle" onclick="toggleOperator(this, '+')">‚ûï</button>
          <button class="action operator-toggle" onclick="toggleOperator(this, '-')">‚ûñ</button>
          <button class="action operator-toggle" onclick="toggleOperator(this, '*')">‚úñÔ∏è</button>
          <button class="action operator-toggle" onclick="toggleOperator(this, '/')">‚ûó</button>
        </div>
        <div id="questionDisplay" style="font-size: 24px; margin: 15px 0;"></div>
        <input type="number" id="answerInput" autofocus inputmode="numeric" pattern="[0-9]*" placeholder="Type your answer here" onkeypress="handleKeyPress(event)" />
        <div class="button-container">
          <button class="action" onclick="checkAnswer()">Submit & Next</button>
          <button class="action" onclick="toggleHistory()">History</button>
        </div>
        <h3 id="quizHistoryHeader" style="display: none;">Quiz History</h3>
        <div id="quizHistory" style="display: none;"></div>
      </div>
    </div>
  
    <!-- Blackboard Section -->
    <div id="blackboardContainer">
      <canvas id="blackboardCanvas"></canvas>
      <button class="action" onclick="clearBlackboard()">Clear</button>
    </div>
  </div>
  
  <script>
    /////////////////
    // Math Quiz Code
    /////////////////
    let currentQuestion = {};
    let correctAnswers = 0;
    let incorrectAnswers = 0;
    let quizHistory = [];
    let selectedOperators = ['+', '-', '*', '/'];

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        checkAnswer();
      }
    }

    function toggleOperator(button, op) {
      if (selectedOperators.includes(op)) {
        selectedOperators = selectedOperators.filter(o => o !== op);
        button.style.opacity = '0.5';
      } else {
        selectedOperators.push(op);
        button.style.opacity = '1';
      }
      if (selectedOperators.length === 0) {
        selectedOperators.push('+');
      }
      nextQuestion();
    }

    function nextQuestion() {
      let operator = selectedOperators[Math.floor(Math.random() * selectedOperators.length)];
      let num1, num2, answer;
      
      if (operator === '+') {
        // For addition, use numbers from 0 to 100
        num1 = Math.floor(Math.random() * 101);
        num2 = Math.floor(Math.random() * 101);
        answer = num1 + num2;
      } else if (operator === '-') {
        // For subtraction, both numbers will be below 20.
        num1 = Math.floor(Math.random() * 20) + 1;  // 1 to 20
        num2 = Math.floor(Math.random() * num1);      // 0 to num1-1
        answer = num1 - num2;
      } else if (operator === '*') {
        // Multiplication: numbers from 1 to 9
        num1 = Math.floor(Math.random() * 9) + 1;
        num2 = Math.floor(Math.random() * 9) + 1;
        answer = num1 * num2;
      } else if (operator === '/') {
        // Division: ensure a positive integer answer
        num2 = Math.floor(Math.random() * 9) + 1;
        let quotient = Math.floor(Math.random() * 9) + 1;
        num1 = num2 * quotient;
        answer = quotient;
      }
      
      currentQuestion = { question: `${num1} ${operator} ${num2}`, answer: answer };
      console.log("Generated question:", currentQuestion);
      document.getElementById('questionDisplay').innerText = currentQuestion.question;
      document.getElementById('answerInput').value = '';
      document.getElementById('answerInput').focus();
    }

    function checkAnswer() {
      let userAnswer = parseInt(document.getElementById('answerInput').value, 10);
      if (isNaN(userAnswer)) {
        alert("Please enter a valid number.");
        return;
      }
      let result = (userAnswer === currentQuestion.answer) ? 'Correct' : 'Incorrect';
      if (result === 'Correct') {
        correctAnswers++;
        document.getElementById('streak').innerText = parseInt(document.getElementById('streak').innerText) + 1;
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      } else {
        incorrectAnswers++;
        document.getElementById('streak').innerText = 0;
      }
      document.getElementById('correctCount').innerText = correctAnswers;
      document.getElementById('incorrectCount').innerText = incorrectAnswers;
      quizHistory.push(`${currentQuestion.question} = ${currentQuestion.answer} | Your answer: ${userAnswer} (${result})`);
      document.getElementById('quizHistory').innerHTML = quizHistory.map(q => `<div>${q}</div>`).join('');
      nextQuestion();
    }

    function toggleHistory() {
      const historyElem = document.getElementById('quizHistory');
      const headerElem = document.getElementById('quizHistoryHeader');
      if (historyElem.style.display === 'none') {
        historyElem.style.display = 'block';
        headerElem.style.display = 'block';
      } else {
        historyElem.style.display = 'none';
        headerElem.style.display = 'none';
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      console.log("DOM fully loaded and parsed. Calling nextQuestion().");
      nextQuestion();
    });

    //////////////////////////
    // Blackboard Drawing Code
    //////////////////////////
    const canvas = document.getElementById('blackboardCanvas');
    canvas.width = 300;
    canvas.height = 400;
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      return { x: e.clientX - rect.left, y: e.clientY - rect.top };
    }

    function startDrawing(e) {
      e.preventDefault();
      drawing = true;
      const pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const pos = getPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.strokeStyle = "white";
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.stroke();
    }

    function stopDrawing(e) {
      if (!drawing) return;
      e.preventDefault();
      drawing = false;
      ctx.closePath();
    }

    canvas.addEventListener('pointerdown', startDrawing);
    canvas.addEventListener('pointermove', draw);
    canvas.addEventListener('pointerup', stopDrawing);
    canvas.addEventListener('pointerout', stopDrawing);

    function clearBlackboard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    //////////////////////////
    // Service Worker Registration for PWA Offline Support
    //////////////////////////
    // For debugging, you might consider commenting out the service worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js')
          .then(function(registration) {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(function(error) {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
