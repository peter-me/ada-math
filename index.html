<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Den Magiske Matematikapp</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Math Fun">
  <link rel="icon" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ADD8E6;
      margin: 0;
      padding: 20px;
    }
    #container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1, h2, h3 {
      text-align: center;
    }
    .section {
      margin-bottom: 20px;
    }
    input[type="number"] {
      text-align: center;
      font-size: 20px;
      padding: 10px;
      border: 2px solid #007AFF;
      border-radius: 10px;
      outline: none;
      width: 80%;
      display: block;
      margin: 10px auto;
      -moz-appearance: textfield;
    }
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    button.action {
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }
    button.action:hover {
      background: #005BBB;
    }
    #score {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Den Magiske Matematikapp</h1>
    <div id="quizSection">
      <h2>Math Quiz</h2>
      <div id="questionDisplay" style="font-size: 24px; margin: 15px 0;"></div>
      <input type="number" id="answerInput" inputmode="numeric" pattern="[0-9]*" placeholder="Type your answer here" onkeypress="handleKeyPress(event)">
      <div style="margin-bottom: 15px;">
        <button class="action operator-toggle" onclick="toggleOperator(this, '+')">➕</button>
        <button class="action operator-toggle" onclick="toggleOperator(this, '-')">➖</button>
        <button class="action operator-toggle" onclick="toggleOperator(this, '*')">✖️</button>
        <button class="action operator-toggle" onclick="toggleOperator(this, '/')">➗</button>
      </div>
      <button class="action" onclick="checkAnswer()">Submit & Next</button>
      <h3>Quiz History</h3>
      <div id="quizHistory"></div>
      <div id="score">Correct: 0 | Incorrect: 0</div>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    let currentQuestion = {};
    let quizHistory = [];
    let correctAnswers = 0;
    let incorrectAnswers = 0;
    let selectedOperators = ['+', '-', '*', '/'];

    function toggleOperator(button, op) {
      if (selectedOperators.includes(op)) {
        selectedOperators = selectedOperators.filter(o => o !== op);
        button.style.opacity = '0.5';
      } else {
        selectedOperators.push(op);
        button.style.opacity = '1';
      }
      if (selectedOperators.length === 0) {
        selectedOperators.push('+');
      }
      nextQuestion();
    }

    function nextQuestion() {
      let operator = selectedOperators[Math.floor(Math.random() * selectedOperators.length)];
      let num1, num2;
      if (operator === '*') {
        num1 = Math.floor(Math.random() * 9) + 1;
        num2 = Math.floor(Math.random() * 9) + 1;
      } else {
        num1 = Math.floor(Math.random() * 20) + 1;
        num2 = Math.floor(Math.random() * 20) + 1;
      }
      if (operator === '-' && num1 < num2) {
        [num1, num2] = [num2, num1];
      }
      if (operator === '/') {
        do {
          num2 = Math.floor(Math.random() * 9) + 1;
        } while (num1 % num2 !== 0);
      }
      let answer = eval(`${num1} ${operator} ${num2}`);
      currentQuestion = { question: `${num1} ${operator} ${num2}`, answer: answer };
      document.getElementById('questionDisplay').innerText = currentQuestion.question;
      document.getElementById('answerInput').value = '';
      document.getElementById('answerInput').focus();
    }

    function checkAnswer() {
      let userAnswer = parseInt(document.getElementById('answerInput').value, 10);
      if (isNaN(userAnswer)) {
        alert("Please enter a valid number.");
        return;
      }
      let result = (userAnswer === currentQuestion.answer) ? 'Correct' : 'Incorrect';
      result === 'Correct' ? correctAnswers++ : incorrectAnswers++;
      document.getElementById('score').innerText = `Correct: ${correctAnswers} | Incorrect: ${incorrectAnswers}`;
      quizHistory.push(`${currentQuestion.question} = ${currentQuestion.answer} | Your answer: ${userAnswer} (${result})`);
      document.getElementById('quizHistory').innerHTML = quizHistory.map(q => `<div>${q}</div>`).join('');
      nextQuestion();
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        checkAnswer();
      }
    }

    document.addEventListener("DOMContentLoaded", nextQuestion);
  </script>
</body>
</html>
